<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="quadro">
        <center>
        <h1>CALCULADORA IMC</h1>
        <form>
            <p>
            <h2>Peso(kilos)</h2>
            </p>
        <input type="number" id="peso">

        <p>
        <h2>Altura(metros)</h2>
        </p>
        <input type="number" id="altura">

        <h2>Sexo</h2>
        <input class="sexo" type="radio" name="sexo" value="homem"/><span>Homem</span> <br><br>
        <input class="sexo" type="radio" name="sexo" value="mulher"/><span>Mulher</span>
        <p><input id='calcular' class='botao' type="button" value="Calcular"></p>
        <br>
        <input type="text" id="resposta" readonly>
        </form>
    </center>
    </div>
    <script>

        let pesoIN = document.getElementById("peso")
        let alturaIN = document.getElementById("altura")
        let calcularBtn = document.getElementById("calcular")
        let resultado = document.getElementById("resposta")


        function calculoImc() {

            let peso = parseFloat(pesoIN.value)
            let altura = parseFloat(alturaIN.value)

            
            let imc = peso/ (altura * altura)

            let imcArredondado = imc.toFixed(1)

            resultado.value = `${imcArredondado}`

            if (imc < 18.5) { 
                resultado.value += " (Abaixo do peso)" 
            } else if (imc >= 18.6 && imc <= 24.9) {
                resultado.value += " (Peso normal)"
            } else if (imc >= 25 && imc <= 29.9) {
                resultado.value += " (Sobrepeso)"
            }else if (imc >= 30 && imc <= 34.9){
                resultado.value += " (Obesidade grau 1)"
            } else if (imc >= 35 && imc <= 39.9) {
                resultado.value += " (Obesidade grau 2)"
            } else if (imc >= 40) {
                resultado.value += " (Obesidade grau 3)"
            }
        }



           

        calcularBtn.addEventListener("click", calculoImc)

    </script>
</body>

</html>
